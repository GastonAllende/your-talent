<div id="wrapper">
    <div class="container-fluid progress-bar-container">
        <div class="progress">
            <div class="progress-bar custom-progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100" style="width:{{ progressBar }}%">
                <h4 ng-cloak class="pull-left font--bold">{{ question + 1 }} AV {{ numberOfQuestions }}</h4>
            </div>
            <span ng-cloak class="pull-right font--bold nav-timer--round">{{ countdown }}</span>
        </div>
    </div>

    <div class="container-fluid main-wrapper">
        <div class="row elem__background--black question-box">
            <div class="col-xs-12 col-sm-12">
                <p ng-cloak class="question-font--size">
                    <span ng-if="question <= 9" class="font--bold">{{ question + 1 }}.</span>
                    {{ displayedQuestion.question }}
                </p>
            </div>
        </div>

        <div class="row answer-box js-ans-box--height">
            <div ng-cloak class="col-xs-12 col-sm-6 answer-box__item" ng-repeat="answer in displayedQuestion.answers">
                <div class="answer-box__item--center-content">
                    <img class="{{ (answerSelected === $index) ? 'js-checked' : 'js-checked--active' }} check-img"
                        src="../img/check.png">
                    <p class="{{ (answerSelected === $index) ? 'hide' : 'show' }}">
                        {{ answer.text }}
                    </p>

                    <a ng-if="!hideBtn" ng-click="selectAnswer($index, answer.score)" href=""
                        class="custom-button btn-answer--mobile js-btn-answer">VÃ„LJ!</a>
                </div>
            </div>

        </div>

        <div class="game-done-overlay {{ (showLoader == true) ? 'game-done-overlay-on' : '' }}">
            <img src="./img/loader.svg">
        </div>

    </div>
</div>
